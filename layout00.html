<!-- layout.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Discord - Panel de Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .button-container button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            color: white;
        }
        .button-container #start-bot {
            background-color: #4CAF50;
        }
        .button-container #stop-bot {
            background-color: #f44336;
        }
        #bot-status {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bot de Discord - Panel de Control</h1>
    <div class="button-container">
        <button id="start-bot" n_clicks=0>Iniciar Bot</button>
        <button id="stop-bot" n_clicks=0 disabled>Detener Bot</button>
    </div>
    <div id="bot-status"></div>
</body>
</html>
